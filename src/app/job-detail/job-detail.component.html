<div *ngIf="job">

  <h2>{{job.companyname | uppercase}}</h2>
  <p class="date">{{job.date}}</p>
  <div class="job-desc">
    <span class="job-position">{{job.name}}</span>
    <div class="job-text">
    <div *ngFor="let item of job.tasks">
      {{item}}
    </div>
    <p>CLIENTS: &nbsp; {{job.clients}}</p>
    <p>SKILLS: &nbsp; {{job.skills}}</p>
  </div>
</div>
</div>
